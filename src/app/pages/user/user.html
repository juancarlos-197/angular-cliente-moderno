        <div>
            <ul>
                @for (item of user; track item) {
                <li>{{ item.first_name }}{{ item.last_name }} {{ item.email }} </li>
                }
            </ul>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Tenga en cuenta que estas columnas se pueden definir en cualquier orden.
   Las columnas renderizadas se configuran como una propiedad en la definiciÃ³n de fila.-->
                <!--Columna de id-->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!--Columna de primer nombre-->
                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> Primer Nombre. </th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>

                <!--  Columna de segundo nombre -->
                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef> Segundo Nombre. </th>
                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>

                   <!--  Columna de email  -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Segundo Nombre. </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
